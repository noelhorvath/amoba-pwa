<ion-tabs (ionTabsDidChange)="tabChangeHandler($event)">
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="game">
            <ion-icon [color]="colors['game']" name="game-controller-sharp"></ion-icon>
            <ion-label>{{ 'Game' }}</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="settings">
            <ion-icon [color]="colors['settings']" name="settings-sharp"></ion-icon>
            <ion-label>{{ 'Settings' }}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
